<div ng-include="detalleconsumo.menutemplate.url"></div>

<div class="container">
	<div ng-repeat="d in consumo">
		<div class="row">
        <div class="col s6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Consumo dia: {{d.fecha}}</span>
              <li>Consumo en kwh: {{d.kwh}}	</li>
              <li>Consumo en pesos: {{d.costokwh}}</li>
            </div>
          </div>
        </div>
      </div>
	</div>
</div>
