<div ng-include="proyectos.menutemplate.url"></div>
  <div class="container">
  <div class="row">
  <div class="col s4 m6">
     <div ng-repeat="p in proyecto" class="card small">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{p.portada}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{p.nombre}}<i class="material-icons right">more_vert</i></span><a href="/#!/ubicacion">Ubicación Proyectos</a>
          <a href="/#!/destallesproyecto">Detalles Proyecto</a> 
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Información<i class="material-icons right">close</i></span>
          <li type="circle">Nombre: {{p.nombre}}</li>
           <li type="circle">Descripcion: {{p.descripcion}}</li>
           <li type="circle">Region: {{p.region}}</li>
           <li type="circle">Ciudad: {{p.ciudad}}</li>
           <li type="circle">Estado: {{p.estado}}</li>
           <li type="circle">Requsito: {{p.requisito}}</li>
        </div>
      </div>
      </div>
