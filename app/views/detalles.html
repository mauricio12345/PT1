

<div ng-include="detalles.menutemplate.url"></div>
<h1 ng-repeat="m in meta">Mi meta de consumo mensual es : {{m.meta}} Kwh</h1>
<div class="row"> 
<div class="col s4" ng-repeat="m in meta">
	<h5>Consumo mayor a la meta mensual</h5>
<ul ng-repeat="p in detalle | orderBy:'fecha'" ng-if="p.kwatt >= m.meta" class="collection">
      <!-- <li style="color:red;" class="collection-item">Este mes no se cumplio con la meta de consumo</li>
      <li style="color:red;" class="collection-item">{{p.usuario_idusuario}}</li> -->
      <li style="color:red;" class="collection-item">Mes: {{p.fecha}}</li>
      <li style="color:red;" class="collection-item">Consumo: {{p.kwatt}} Kwh</li>
    </ul>
    <h5>Consumo menor a la meta mensual</h5>
 <ul ng-repeat="p in detalle | orderBy:'fecha'" ng-if="p.kwatt <= m.meta" class="collection">
 	  <!-- <li style="color:green;" class="collection-item">Este mes se cumplio con la meta de consumo</li>	
      <li style="color:green;" class="collection-item">{{p.usuario_idusuario}}</li> -->
      <li style="color:green;" class="collection-item">Mes: {{p.fecha}}</li>
      <li style="color:green;" class="collection-item">Consumo: {{p.kwatt}} Kwh</li>
    </ul>   
</div>

	<div class="col s4">
    <h5>Pocentaje de avance del proyecto</h5>
    <input type="text" value="20" class="dial">
    <!-- <input type="text" value="55" class="dial" data-width="200" data-thickness=".32" data-fgColor="#008BE8" data-bgColor="#EEEEEE" data-cursor=false data-displayInput="true" data-readOnly=true > -->
    <h5>Porcentaje de metas cumplidas</h5>
    <input type="text" value="67" class="dial">
  
</div>
<div class= "col s4"><div class="map-container">
	<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/d/u/0/embed?mid=1ue8T9z3n59IHTJqNN_d3Jf57swY" width="100%" height="480"></iframe>
</div>

	<p ng-init="sumar({{item.kwh}})">{{contador}}</p>
</div> -->
</div>
