  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" ng-model="nombre" name="nombre">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="descripcion" name="descripcion">
        <label for="descripcion">Descripción</label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="region" name="region">
        <label for="region">Región</label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="ciudad" name="ciudad">
        <label for="ciudad">Ciudad</label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="estado" name="estado">
        <label for="estado">Estado</label>
      </div>
      <div class="input-field col s6">
        <input  type="text" data-length="500" ng-model="requisito" name="requisito">
        <label for="requisito">Requisito</label>
      </div>
      <div class ="input col s6">
      <a class="waves-effect waves-light indigo btn"  target="_blank" href="https://www.google.com/maps/d/u/1/edit?authuser=1&mid=15tSC9UaEpqv8Ifqcxjff3DOZxF0&ll=-33.033426016470415%2C-71.57579894999998&z=13" >Agregar ubicacion proyectos</a>
      </div>
      <div class="input col s6">
      <input class="btn waves-effect waves-yellow red" type="button" value="Agregar Proyecto" ng-click="insert()">
      </div>
    </div>
    <div class ="input-field col s4">
      
    </div>
  </form>
  <table class="bordered">
        <thead>
          <tr>
              <th>ID Proyecto</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Region</th>
              <th>Ciudad</th>
              <th>Estado</th>
              <th>Requisito</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="p in proyecto ">
            <td>{{p.idproyecto}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.descripcion}}</td>
            <td>{{p.region}}</td>
            <td>{{p.ciudad}}</td>
            <td>{{p.estado}}</td>
            <td>{{p.requisito}}</td>
          </tr>
        </tbody>
      </table>
