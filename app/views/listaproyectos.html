<div ng-include="listaProyectos.menutemplate.url"></div>
<ul class="collapsible" data-collapsible="expandible">
    <li>
      <div class="collapsible-header"><i class="material-icons">filter_drama</i>Nombre proyecto</div>
      <div  ng-repeat="proyecto in proyectos" class="collapsible-body"><p align="justify">{{proyecto.nombre}} </p></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">lightbulb_outline</i>Objetivo proyecto</div>
      <div ng-repeat="proyecto in proyectos" class="collapsible-body"><p align="justify">{{proyecto.objetivo}}</p></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">format_list_numbered</i>Metas</div>
      <div ng-repeat="proyecto in proyectos" class="collapsible-body"><p align="justify">{{proyecto.meta}}</p>
    </li>
  </ul>
