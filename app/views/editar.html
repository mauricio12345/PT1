<form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" ng-model="proyecto.nombre" name="nombre">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="proyecto.descripcion" name="descripcion">
        <label for="descripcion">Descripción</label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="proyecto.region" name="region">
        <label for="region">Región</label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="proyecto.ciudad" name="ciudad">
        <label for="ciudad">Ciudad</label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="proyecto.estado" name="estado">
        <label for="estado">Estado</label>
      </div>
      <div class="input-field col s6">
        <input  type="text" data-length="500" ng-model="proyecto.requisito" name="requisito">
        <label for="requisito">Requisito</label>
      </div>
      <div class ="input col s6">
      <a class="waves-effect waves-light indigo btn"  target="_blank" href="https://www.google.com/maps/d/u/1/edit?authuser=1&mid=15tSC9UaEpqv8Ifqcxjff3DOZxF0&ll=-33.033426016470415%2C-71.57579894999998&z=13" >Agregar ubicacion proyectos</a>
      </div>
      <div class="input col s6">
      <input class="btn waves-effect waves-yellow red" type="button" value="Editar Proyecto" ng-click="submit($parent.proyecto)">
      </div>
    </div>
    <div class ="input-field col s4">
      
    </div>
  </form>
